<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Formulario</title>
</head>
<body>
    <section class="conteiner">
        <h1>Validaçao de Formulario</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario só pode conter letras e/ou numeros</li>
            <li>Usuario deverá conter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        

        <form action="">
            <label for="Nome">Nome</label>
            <input type="text" name="texto" id="Nome">

            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="texto" id="Sobrenome">

            <label for="CPF">CPF</label>
            <input type="text" name="texto" id="CPF">

            <label for="usuario">Usuario</label>
            <input type="text" name="texto" id="usuario">

            <label for="Senha">Senha</label>
            <input type="text" name="texto" id="Senha">

            <label for="ConfirmSenha">Confirmar Senha</label>
            <input type="text" name="texto" id="ConfirmSenha">


            <button type="button" id="enviar">Enviar</button>
        </form>
    </section>
</body>
</html>
