<!DOCTYPE html>
<html lang="pt-br" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" id="script"></script>
    <title>Loja-Cadastro</title>
</head>
<body>
    <section class="conteiner">

        <h1>Cadastro</h1>

        <form action="">

            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome completo...">

            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Use seu melhor E-mail...">

            <label for="senha">Senha</label>
            <input type="number" id="senha" placeholder="8 Caracteres no minimo...">

            <label for="Data-nasc">Data de Nascimento</label>
            <input type="date" id="Data-nasc" max="2024-01-01" aria-required="true">   

            <label for="masc">Masculino</label>
            <input type="checkbox" id="masc" checked>

            <label for="fem">Feminino</label>
            <input type="checkbox" id="fem">

            <button type="button" id="enviar">Enviar</button>
        </form>
    </section>
</body>
</html>
