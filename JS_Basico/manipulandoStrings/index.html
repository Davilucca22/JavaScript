<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRINGS</title>
</head>
<body>
    <script>
        let nome = prompt('digite seu nome completo')

        document.body.innerHTML = `seu nome é ${nome} <br/>`
        document.body.innerHTML += `seu nome tem ${nome.length} letras <br/>`
        document.body.innerHTML += `a segunda letra do seu nome é ${nome.toUpperCase()[1]} <br/>`
        document.body.innerHTML +=`o primeiro indice da letra A no seu nome fica na posiçao ${nome.search('a')} <br/>`
        document.body.innerHTML += `o ultimo indice da letra A no seu nome fica na posiçao ${nome.lastIndexOf('a')} <br/>`
        document.body.innerHTML += `as ultimas tres letras do seu nome sao "${nome.slice(-3)}" <br/>`
        document.body.innerHTML += `as palavras do seu nome sao "${nome.split(' ')}" <br/>`
        document.body.innerHTML += `seu nome com letras maiusculas ${nome.toUpperCase()} <br/>`
        document.body.innerHTML += `seu nome com letras minusculas ${nome.toLocaleLowerCase()}`
        </script>
</body>
</html>
