<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculadora de IMC</title>
</head>

<body>
    <section class="conteiner">
        <h1>Tabela IMC</h1>

        <div>
            <ol id="listaimc">
                <h2>IMC</h2>
                <ul>Abaixo de 18,5</ul>
                <ul>Entre 18,5 e 24,9</ul>
                <ul>Entre 25 e 29,9</ul>
                <ul>Entre 30 e 34,9</ul>
                <ul>Entre 35 e 39,9</ul>
                <ul>Acima de 40</ul>
            </ol>

            <ol>
                <h2>Resultado</h2>
                <ul>Abaixo do Peso</ul>
                <ul>Peso Normal</ul>
                <ul>Sobrepeso</ul>
                <ul>Obesidade 1</ul>
                <ul>Obesidade 2</ul>
                <ul>Obesidade 3</ul>
            </ol>
        </div>

        <h1>Calcule seu IMC</h1>
        <form action="">
            <label for="Peso">Peso(em KG)</label>
            <input type="text" name="" id="Peso">

            <label for="altura">Altura(em MTS)</label>
            <input type="text" name="" id="altura">

            <input type="button" onclick="calcula()" value="Calcular" id="botao">
        </form>

        <p id="saida"></p>
    </section>
</body>

</html>
