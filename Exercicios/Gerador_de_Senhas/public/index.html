<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="assets/js/bundle.js"></script>
    <title>modelo</title>
</head>
<body>
    <section class="conteiner">
        <h1>Gerador De Senhas</h1>

        <form action="">
            <label for="QTD-carac">Quantos Caracteres</label>
            <input type="number"  id="QTDcarac">

            <label for="numeros">adicionar numeros</label>
            <input type="checkbox" id="numeros">

            <label for="let-mai">Letras Maiusculas</label>
            <input type="checkbox" id="let-mai">

            <label for="let-min">Letras Minusculas</label>
            <input type="checkbox"  id="let-min">

            <label for="simbols">Adicionar simbolos</label>
            <input type="checkbox" id="simbols">

            <button type="button" id="btn">Gerar Senha</button>
        </form>

        <div class="resultado"></div>
    </section>
</body>
</html>
