<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM parte 2</title>
    <style>
        #area{
            font: normal 20pt arial;
            background-color: aqua;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        //EventListener monitora e executa os eventos indicados
        addEventListener('click',clicou)
        addEventListener('mouseenter',entrou)
        addEventListener('mouseout',saiu)

        function clicou(){
            a.innerText = 'clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrou(){
            a.innerText = 'entrou!'
        }

        function saiu(){
            a.innerText = 'saiu'
            a.style.backgroundColor = 'aqua'
        }

    </script>
</body>
</html>
