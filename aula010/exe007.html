
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            background-color: rgb(244, 255, 93);
            font: normal 18pt arial;
        }

        input{
            font:normal 18pt arial ;
            width: 100px;
        }

        #botao{
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <h1>somando numeros</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" id="botao" onclick="soma()">
    <div id="res"><p>resultado</p></div>
    <script>
        function soma(){
        var n1 = Number(window.document.getElementById('num1').value)
        var n2 = Number(window.document.getElementById('num2').value)
        var res = window.document.getElementById('res')
        var s = n1 + n2
        res.innerHTML = `<p>a soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong></p>`
        }
    </script>
</body>
</html>
