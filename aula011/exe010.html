<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veiculo <input type="number" name="vel" id="velatual">km/h
    <input type="button" value="calcular" onclick="velocidade()">
    <div id="div"><p id="saida">resultado</p></div>
    <script>
        function velocidade(){
        var limite = 50
        var vel = Number(window.document.getElementById('velatual').value)
        var result = window.document.getElementById('div')
        result.innerHTML = `<p>voce esta a ${vel}km/h</p>`
        if(vel > limite){
            result.innerHTML += `<p>está acima do limite de velocidade.<strong>MULTADO!</strong></p>`
        }else{
            result.innerHTML += '<p>está dentro do limite de velocide permitido</p>'
        }
        }
    </script>
</body>
</html>
